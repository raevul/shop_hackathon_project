{% extends 'product/base_product.html' %}
{% block title %}
Product
{% endblock %}

{% block content %}
{% for product in products %}
<div class="card" style="width: 18rem;">
    <img src="{{product.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="card-title">{{product.title}}</h5>
      <h4 class="card-text">{{product.price}}</h4>
    </div>
  </div>
  {% endfor %}
{% endblock %}
