{% extends 'shop/base.html' %}
{% block title %} Update {% endblock %}

{% block content %}
<form action="{% url 'shop:update-product-url' product.slug %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
{% endblock %}
