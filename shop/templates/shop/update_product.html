{% extends 'shop/shop.html' %}
{% block title %} Update {% endblock %}

{% block content %}
    <form action="{% url 'shop:update-product-url' product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button add_to_cart_button product_type_simple">Update</button>
    </form>
{% endblock %}
