{% extends 'shop/base.html' %}

{% block title %} Registration {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for forms in registration_form %}
            <p><label style="margin-right: 30%;" class="form-label" for="{{ forms.id_for_label }}">{{ forms.label }}: </label>{{ forms }}</p>
            <div class="form-error">{{ forms.errors }}</div>
        {% endfor %}
        <button type="submit">Sing Up</button>
    </form>
{% endblock %}
